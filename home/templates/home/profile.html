{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home/profile.css' %}">
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="prof-outer">
        <h5>{{ erro_message }}</h5>
        <div class="prof-mid">
            <form action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                <div class="lab">
                    <label>How do you identify yourself?</label>
                </div>
                <div class="role">
                    <select>
                        <option selected>individual</option>
                        <option >medical_unit</option>
                        <option >military_unit</option>
                    </select>
                </div>
                <div class="button-prof">
                    <button>
                    {% if sosuser.verified %}
                        Update
                    {% else %}
                        Save
                    {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
