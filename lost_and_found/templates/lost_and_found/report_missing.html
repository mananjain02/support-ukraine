{% extends 'base.html' %}

{% block page_title %}
    Report Missing
{% endblock %}

{% block content %}
    <form action="{% url 'report_missing' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Photo</label>
        <input type="file" name="image" required>
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Date of birth</label>
        <input type="date" name="date_of_birth" required>
        <!-- <label>Birth mark</label>
        <input type="text" name="birth_mark"> -->
        <label>Date since missing</label>
        <input type="date" name="date_missing" required>
        <!-- <label>Place where seen last time</label>
        <input type="text" name="place_seen_last" required> -->
        <button>Report Missing</button>
    </form>
{% endblock %}
